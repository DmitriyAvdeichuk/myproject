{% extends 'blog/baseblog.html' %}

{% block title %}

  Delete Tag "{{ tag.title }}" - {{ block.super }}
{% endblock %}

{% block content %}
  <form  action="{{ tag.get_delete_url }}" method="post">
    {% csrf_token %}

    <h3> are you sure you want to delete "{{ tag.title }}" tag?</h3>
    <a href="{{ tag.get_absolute_url }}">Cancel</a>
    <button type="submit" name="button" class="btn btn-danger">Delete</button>
  </form>

{% endblock %}
